<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		window.document.images[순번].속성
		window.document.images[순번].메서드()
		window.document.image이름.속성
		window.document.image이름.메서드()
		속성 .name .src .border .height .width
	*/
	function fun1() {
		alert(document.images[0].name);
		alert(document.images[0].src);
		alert(document.img1.width);
		alert(document.img1.height);
	}
	function fun2() {
		document.images[0].border=2;
		document.images[0].src='2.jpg';
		document.img1.width=100;
		document.img1.height=100;
	}
	function fun3() {
		document.img2.src='3.jpg';
	}
	function fun4() {
		document.img2.src='2.jpg';
	}
</script>
</head>
<body>
<img src="1.jpg" name="img1">
<input type="button" value="이미지정보" onclick="fun1()">
<input type="button" value="이미지변경" onclick="fun2()">
<img src="2.jpg" name="img2" onmouseover="fun3()" onmouseout="fun4()">
</body>
</html>
