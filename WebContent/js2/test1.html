<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<table width="600" border="1" cellpadding="3" bordercolor="FFFFFF">
	<tr bgcolor="yellow" onmouseover="this.style.background='orange'" onmouseout="this.style.background='yellow'">
		<td>제목</td>
		<td>조회수</td>
	</tr>
	<tr bgcolor="yellow" onmouseover="this.style.background='orange'" onmouseout="this.style.background='yellow'">
		<td>첫번째이야기</td>
		<td>15</td>
	</tr>
	<tr bgcolor="yellow" onmouseover="this.style.background='orange'" onmouseout="this.style.background='yellow'">
		<td>두번째이야기</td>
		<td>10</td>
	</tr>
	<tr bgcolor="yellow" onmouseover="this.style.background='orange'" onmouseout="this.style.background='yellow'">
		<td>세번째이야기</td>
		<td>12</td>
	</tr>
</table>
</body>
</html>
