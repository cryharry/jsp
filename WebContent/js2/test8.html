<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		window.document.forms[순번].속성
		window.document.forms[순번].메서드()
		window.document.form이름.속성
		window.document.form이름.메서드()
		속성 action method name
		메서드 submit() reset()
	*/
	function fun1() {
		alert(document.forms[0].name);
		alert(document.fr.action);
		alert(document.fr.method);
	}
	function fun2() {
		document.forms[0].action='b.jsp';
		document.fr.method='get';
		document.fr.submit();
	}
</script>
</head>
<body>
<form action="a.jsp" method="post" name="fr">
	<input type="text" name="num">
	<input type="submit" value="전송">
	<input type="reset" value="다시쓰기">
	<input type="button" value="폼정보" onclick="fun1()">
	<input type="button" value="폼정보수정submit" onclick="fun2()">
</form>
</body>
</html>
