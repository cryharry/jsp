<script type="text/javascript">
	// 내장객체 => 객체 생성 호출 .멤버변수 .메서드()
	// Array객체 배열객체
	// Date객체 날짜객체
	// String객체
	// Math객체
	arr = new Array(5);
	arr2 = new Array(1, 2, 3, 4, 5);
	arr3 = [10, 20, 30, 40, 50];
	arr[0] = 100;
	arr[1] = 200;
	arr[2] = 300;
	arr[3] = 400;
	arr[4] = 500;
	// 멤버변수 length
	document.write("배열크기: " +arr.length+"<br>");
	for(i=0; i<arr.length; i++) {
		document.write(arr[i]+"<br>");
	}
	/*  메서드 join(결합문자) 배열 => 합해서 하나의 문자열
	 		sort() 정렬 reverse() 역정렬
			concat(배열) 배열 ㅊ합치기
			slice(시작위치 종료위치) 배열분리해서 가져오기 */
	document.write(arr.join()+"<br>");
	document.write(arr.join("#")+"<br>");
	arr.reverse();
	document.write(arr.join()+"<br>");
</script>
