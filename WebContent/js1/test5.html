<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 함수 : 정의 해놓고 필요할 때 호출해서 사용
	function fun1() {
		alert('경고');
		alert('메세지');
	}
	function fun2(a,b) {
		alert("a+b="+(a+b));
	}
	function fun3() {
		//alert("fun3함수");
		return "함수결과리턴";
	}
	function fun4(x,y) {
		if(x >= y) {
			return x;
		} else {
			return y;
		}
	}
</script>
</head>
<body>
<input type="button" value="버튼1" onclick="fun1()">
<input type="button" value="버튼2" onclick="fun2(10,20)">
<input type="button" value="버튼3" onclick="alert(fun3()))">
<input type="button" value="버튼4" onclick="alert('최대값: '+fun4(100,20))">
</body>
</html>
