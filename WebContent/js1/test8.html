<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	str1 = new String("문자열1");
	str2 = "문자열2";
	// 속성 length 문자열길이
	document.write("문자열길이: " +str1.length+"<br>");
	// 메서드() 모양 뽑아내기
	document.write(str1.italics()+"<br>");
	document.write(str2.fontcolor("red")+"<br>");
	// charAt(위치) indexOf("문자") lastIndexOf("문자")
	// substring(인덱스1, 인덱스2)
	// concat("문자열") 합치기 split("분리문자열",개수)
	document.write(str1.substring(1,3)+"<br>"); // 1~2 자열
	
	// Math수학관련 Math.멤버변수 Math.메서드()
	document.write("원주율: " +Math.PI);
</script>
</head>
<body>

</body>
</html>
